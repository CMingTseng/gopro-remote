apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.tmiyamon.mdicons'

mdicons {
    pattern "(" + "((network_wifi|fullscreen)_white_48dp)" + "|(visibility_grey600_24dp)" + "|(videocam|photo_camera|photo_library|timelapse|timer|adjust|stop)_white_(24|48)dp" + ")"
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(ANDROID_BUILD_TARGET_SDK_VERSION)

        versionCode 1
        versionName "0.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:support-annotations:21.0.+'
    compile 'com.google.android.support:wearable:1.1.+'
    compile 'com.google.android.gms:play-services-wearable:6.5.+'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton:butterknife:6.+'
    compile 'com.jakewharton.timber:timber:2.5.+'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.twotoasters.servos:util:0.0.1-SNAPSHOT'
    compile 'com.twotoasters.servos:util-butterknife:0.0.1-SNAPSHOT'
    compile 'com.twotoasters.servos:util-otto:0.0.1-SNAPSHOT'
    compile 'io.reactivex:rxjava:+'
}
